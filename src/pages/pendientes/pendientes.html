<ion-header>
    <ion-navbar color="primary">
      <ion-title>Pendientes</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <button ion-item *ngFor="let lista of tareasSvc.listas" (click)="abrirLista(lista)">
          {{ lista.titulo }}
        </button>  
    </ion-list>

    <ion-fab bottom right>
      <button ion-fab mini (click)="irAgregarLista()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

  </ion-content>
