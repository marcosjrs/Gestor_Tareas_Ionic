<ion-header>
    <ion-navbar color="primary">
      <ion-title>Pendientes</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>

        <ion-item-sliding *ngFor="let lista of tareasSvc.listas">
          <ion-item-options side="right">
            <button ion-button color="danger" only-icon  (click)="eliminarLista(lista)">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-item-options>
          <button ion-item (click)="abrirLista(lista)">
            {{ lista.titulo }}
            <ion-note item-end>
              <ion-badge item-end> {{lista.tareas.length}}</ion-badge>           
            </ion-note>
          </button>  
        </ion-item-sliding>
        
    </ion-list>

    <ion-fab bottom right>
      <button ion-fab mini (click)="irAgregarLista()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

  </ion-content>
